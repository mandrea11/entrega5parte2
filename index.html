			<br>

		{
			x[x.length]=document.getElementById("in").value;

			{

				x.pop();
				console.log(x);
				console.log(x.length);
			}
		}

		function maximo()
		{
			y=Math.max(...x);
			document.getElementById("div").innerHTML=y;
		}
	</script>
